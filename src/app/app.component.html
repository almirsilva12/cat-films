<div class="container">
  <h3> Genre's list</h3>
  <table class="col-md-12" id="genre-list">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genre of genres">
        <td>{{genre.id}}</td>
        <td>{{genre.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
