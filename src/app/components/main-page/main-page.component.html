<div *ngFor="let genre of genres">
<h2>
    {{genre.name}}
</h2>
<div class="card-group">
    <div class="scrolling-wrapper">
        <div *ngFor="let movie of genre.movies" class="card">
            <img class="card-img-top" src="http://image.tmdb.org/t/p/w780/adw6Lq9FiC9zjYEpOqfq03ituwp.jpg">
            <div class="card-body">
                <p class="card-text">{{movie.title}}</p>
            </div>
        </div>
    </div>
</div>
</div>
