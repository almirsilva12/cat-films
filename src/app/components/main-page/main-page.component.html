<div *ngFor="let genre of genres">
    <h2>
        {{genre.name}}
    </h2>
    <div class="card-group">
        <div class="scrolling-wrapper">
            <div class="col-sm ls-xs-12">
                <div *ngFor="let movie of genre.movies" class="card">
                    <img class="card-img-top img-sized" [src]="movie.poster_path">
                    <div class="card-body">
                        <p class="card-text">{{movie.title}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
